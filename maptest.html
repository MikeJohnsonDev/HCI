<!DOCTYPE html>
<html>
	<head>
		<title>How To Find Us</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/jqm-icon-pack-2.1.2-fa.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbIWQUGV-qcyaKrSaFktfHS42xhrVWHVc&sensor=true"></script>
		<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>

		<script type="text/javascript">
			$("#directions").live("pageshow", function ()
			{
				$('#map_canvas').gmap({'center': '51.496349,-0.176463', 'zoom': 20, 'disableDefaultUI':true, 'callback': function ()
				{
					var self = this;
					self.addMarker({'position': this.get('map').getCenter() }).click(function ()
					{
						self.openInfoWindow({ 'content': 'Hello World!' }, this);
					});
				}});

				$("#map_canvas").gmap("refresh");
			});
		</script>
	</head>
	
	<body>
		<div data-role="page" id="directions">
			<div data-role="header">
				<h1>How To Find Us</h1>
				<a href="settings.html" data-icon="gear" data-iconpos="notext" class="ui-btn-right" rel="external">Settings</a>
			</div>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
		<div data-role="content">
			
		<div id="map_canvas" style="width: 100%; height:820px;"></div>
		
			</div>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="index.html" data-icon="home">Home</a></li>
						<li><a href="map.html" data-icon="map-marker" rel="external">Map</a></li>
						<li><a href="search.html" data-icon="search">Search</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
