<!DOCTYPE html>
<html>
	<head>
		<title>Museum Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/jqm-icon-pack-2.1.2-fa.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbIWQUGV-qcyaKrSaFktfHS42xhrVWHVc&sensor=true"></script>
		<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>

		<script type="text/javascript">
			$(document).on("pageshow", function ()
			{
				$("#map_canvas").gmap({ center: "51.496289,-0.176455", zoom: 20, disableDefaultUI: true });

				$("#map_canvas").gmap("addMarker", { position: new google.maps.LatLng(51.496289, -0.176455),
													 animation: google.maps.Animation.DROP }).click(function ()
						{
							$("#map_canvas").gmap("openInfoWindow", { content: "The Sports Museum" }, this);
						});

				$("#map_canvas").gmap("refresh");
			});
		</script>
	</head>
	
	<body>
		<div data-role="page" id="map">
			<div data-role="header">
				<h1>Museum Map</h1>
				<a href="settings.html" data-icon="gear" data-iconpos="notext" class="ui-btn-right" rel="external">Settings</a>
			</div>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
		<div data-role="content">
			
			<div id="map_canvas" style="width: 100%; height:820px;"></div>
		
		</div>
<!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
			<div data-role="footer" data-position="fixed" data-id="footnav" >
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="index.html" rel="external"><img src="images/home.png" height="35" width="35"/><br/>Home</a></li>
						<li><a href="map.html" rel="external" class="ui-btn-active ui-state-persist"><img src="images/minimap.png" height="35" width="35"/><br/>Map</a></li>
						<li><a href="search.html" rel="external"><img src="images/search.png" height="35" width="35"/><br/>Search</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
